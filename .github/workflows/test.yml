name: test CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust Nightly
      run: rustup install nightly

    - name: Build test bin and run tests
      run: cargo test
